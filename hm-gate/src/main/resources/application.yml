server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 192.168.199.131
    gateway:
      routes:
        - id: item-service
          uri: lb://item-service
          predicates:
            - Path=/items/**,/search/**
          filters:
            -
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/addresses/**,/users/**


